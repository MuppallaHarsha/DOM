<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Css Grid MinMax</title>
  </head>
  <style>
    /* MinMax represents minimum and maximum range In the below styles we have used minmax() method for second column of each row showing the minimum width is 20rem and maximum is 1fr */
    .container {
      height: 100vh;
      display: grid;
      grid-template-columns: 1fr minmax(25rem, 1fr) 1fr;
    }
  </style>
  <body>
    <div class="container">
      <div class="cell cell1">Cell 1</div>
      <div class="cell cell2">Cell 2</div>
      <div class="cell cell3">Cell 3</div>
      <div class="cell cell4">Cell 4</div>
      <div class="cell cell5">Cell 5</div>
      <div class="cell cell6">Cell 6</div>
    </div>
  </body>
</html>
